<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablero 3 - Bryan Cusme</title>
    <script>
      function iniciar() {
        var numeroFilas = 8;
        var numeroColumnas = 8;

        for (let index = 1; index <= numeroFilas; index++) {
          for (let j = 1; j <= numeroColumnas; j++) {
            var div = document.createElement("div");
            div.innerHTML = `H${j}${index}`;
            div.id = `C${j}${index}`;
            div.style.boxSizing = "border-box";
            div.style.backgroundColor = "DeepSkyBlue";
            div.style.width = `${numeroAleatorio(30, 60)}px`;
            div.style.height = `${numeroAleatorio(16, 60)}px`;
            div.style.margin = "2px";
            div.style.textAlign = "center";
            div.style.float = "left";
            div.style.border = "1px solid black";
            document.body.appendChild(div);
            if (j == 1) {
              div.style.clear = "left";
            }
            div.addEventListener("click", cambiaTexto);
          }
        }

        function cambiaTexto() {
          var divs = document.querySelectorAll("div");
          divs.forEach((caja) => {
            caja.innerHTML = caja.id;
          });
        }
      }

      function numeroAleatorio(min = 0, max = 9) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      window.onload = iniciar;
    </script>
  </head>
  <body></body>
</html>
